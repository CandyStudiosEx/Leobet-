<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bet - Aposta Fácil</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Super Bet</h1>
        <p>Saldo: R$<span id="saldo">10.00</span></p>
        <button onclick="apostar()">Fazer Aposta</button>
        <p id="mensagem"></p>
    </div>
    
    <script>
        let saldo = 10;

        function apostar() {
            let aposta = 1;
            let chanceGanho = Math.random(); // Número entre 0 e 1
            let ganho;
            
            if (chanceGanho < 0.9) { // 90% de chance de ganhar muito dinheiro
                ganho = Math.floor(Math.random() * 5000) + 1000; 
                saldo += ganho;
                document.getElementById("mensagem").innerHTML = "Você ganhou R$" + ganho + "!";
            } else {
                saldo -= aposta;
                document.getElementById("mensagem").innerHTML = "Você perdeu R$" + aposta + "!";
            }
            
            document.getElementById("saldo").innerText = saldo.toFixed(2);
            
            if (saldo > 100000) {
                setTimeout(() => {
                    alert("Parabéns! Você ficou milionário! Só que não... Pegadinha!");
                }, 1000);
            }
        }
    </script>
</body>
</html>
